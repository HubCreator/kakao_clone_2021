<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="img/lava.jpeg"
            alt="profile"
          />
          <div class="user-component__text">
            <h5 class="user-component__title">Leo HS</h5>
            <h6 class="user-component__subtitle">
              +82 010-1234-9876<i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-clipboard fa-2x"></i>
        </div>
      </div>

      <div class="other-functions">
        <div class="icon-row-icons__first-row">
          <div class="icon-row-icons__icon">
            <i class="far fa-calendar"></i><span>Calender</span>
          </div>
          <div class="icon-row-icons__icon">
            <i class="fas fa-box-open"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row-icons__icon">
            <i class="far fa-grin-tongue-squint"></i><span>Emoticons</span>
          </div>
          <div class="icon-row-icons__icon">
            <i class="fas fa-brush"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row-icons__second-row">
          <div class="icon-row-icons__icon">
            <i class="far fa-id-card"></i><span>Account</span>
          </div>
          <div class="icon-row-icons__icon">
            <i class="far fa-comments"></i><span>Openchat</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifyUpdate"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/bed4e446c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
